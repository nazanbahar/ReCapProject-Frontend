<!-- 3) Metarials... 
I. |*ngIf|*ngFor|<thead>|spinner|
II. <thead> etiketi...
<thead> etiketi HTML tablosunun başlık içeriğini gruplandımak için kullanılır.
III. <spinner> return dönüş bilgisi 
-->

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>


  <table *ngIf="dataLoaded==true"class="table">   
  <thead>
      <tr>
          <th>Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Status</th>
      </tr>
  </thead>
  

  <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.status}}</td>
  </tr>
</table>
