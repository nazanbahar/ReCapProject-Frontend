<!-- 3) Metarials... 
I. |*ngIf|*ngFor|<thead>|spinner|
II. <thead> etiketi...
<thead> etiketi HTML tablosunun başlık içeriğini gruplandımak için kullanılır.
III. <spinner> return dönüş bilgisi 
-->

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>


  <table *ngIf="dataLoaded==true"class="table">   
  <thead>
      <tr>
          <th>Id</th>
          <th>UserId</th>
          <th>ŞirketAdı</th>
      </tr>
  </thead>
  

  <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carId}}</td>
      <td>{{rental.customerId}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
  </tr>
</table>
