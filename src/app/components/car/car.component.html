<!-- 3) Metarials... 
I. |*ngIf|*ngFor|<thead>|spinner|
II. <thead> etiketi...
<thead> etiketi HTML tablosunun başlık içeriğini gruplandımak için kullanılır.
III. <spinner> return dönüş bilgisi 
-->

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

  <table *ngIf="dataLoaded==true"class="table">  
    <thead>
        <tr>
            <th>Id</th>
            <th>MarkaId</th>
            <th>RenkId</th>
            <th>ArabaAdı</th>
            <th>ModelYılı</th>
            <th>GünlükFiyat</th>
            <th>Açıklama</th>
            <th>Durum</th>
        </tr>
    </thead>
    
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.isRented}}</td>
    </tr>
  </table>
