<ul class="list-group">
  <li [class]="getAllColorClass()" routerLink="cars">Tüm Renkler</li>

  <li
    (click)="setCurrentColor(color)"
    routerLink="cars/color/{{ color.id }}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>

<h6 *ngIf="currentColor">{{ currentColor.colorName }} seçtiniz</h6>
